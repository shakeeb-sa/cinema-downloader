        .video-title { font-size: 12px; font-weight: bold; color: #2d3436; margin-bottom: 5px; word-break: break-all; }
        .btn {
            display: block; width: 100%; text-align: center; padding: 8px 0; 
            text-decoration: none; border-radius: 4px; font-size: 12px; font-weight: bold;
            cursor: pointer; border: none;
        }
        .btn-download { background: #00b894; color: white; }
        .btn-stream { background: #0984e3; color: white; }
        .no-videos { text-align: center; color: #999; font-size: 12px; padding: 20px; }
