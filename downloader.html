<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <head>
    <title>Downloading Video...</title>
    <style>
      body {
        font-family: sans-serif;
        background: #2d3436;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 600px;
        background: #3d4a4d;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      h2 {
        margin-top: 0;
        color: #00b894;
      }
      .progress-bar {
        width: 100%;
        height: 20px;
        background: #555;
        border-radius: 10px;
        overflow: hidden;
        margin: 20px 0;
      }
      .progress-fill {
        height: 100%;
        background: #00b894;
        width: 0%;
        transition: width 0.1s;
      }
      .status {
        font-family: monospace;
        color: #aaa;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #e17055;
        color: white;
        display: none;
      }
      button:hover {
        background: #d35400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>‚ö° Quad-Core Downloader</h2>
      <div id="filename">Initializing...</div>

      <!-- ‚ö° NEW: Container for multiple bars -->
      <div id="multi-bar-container" style="margin: 20px 0; text-align: left">
        <!-- Bars will be injected here by JS -->
      </div>

      <!-- ‚ö° NEW: DETAILED STATUS & TIMER -->
      <div id="status" class="status">Connecting...</div>

      <div
        id="timer-info"
        style="
          font-size: 11px;
          color: #aaa;
          margin-top: 10px;
          padding: 10px;
          background: rgba(0, 0, 0, 0.2);
          border-radius: 5px;
          display: none;
        "
      >
        <div style="display: flex; justify-content: space-around">
          <span
            >‚è±Ô∏è Elapsed: <b id="elapsed-time" style="color: white">0s</b></span
          >
          <span
            >‚åõ ETA:
            <b id="eta-time" style="color: #00cec9">Calculating...</b></span
          >
        </div>
      </div>
      <button id="downloadBtn">üíæ Save to Disk</button>
    </div>
    <script src="downloader.js"></script>
  </body>
</html>
